<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-registro.css">
    <title>Registro</title>
</head>
<body>
  
    <div class="header">
        <nav>
            <ul>
                <li><a href="principal.html">REGRESAR A PRINCIPAL</a></li>
            </ul>
        </nav>
  
    </div>
      

    <div class="container">
        <h1 class="regis">Bolsa de Empleo ULEAM</h1> <br>
        <h1 class="regis">Registro</h1>

        <form action="inicio-sesion.html" id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>
                <div id="password-error" style="color: red; display: none;">Las contraseñas no coinciden.</div>
            </div>

            <button class="btn" type="submit">Registrarse</button> <br>
        </form>
        <p class="text-center">¿Ya tienes una cuenta? <a href="inicio-sesion.html" class="color2">Iniciar sesión</a></p>
    </div>

    <script src="registro_script.js"> </script>
</body>
</html>
